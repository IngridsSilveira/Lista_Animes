<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de animes Crud</title>
</head>
<body>
    <h1>Lista de Animes</h1>
    <div class="container">
        <div class="form">
            <label for="">Digite o nome dos Animes</label> <br>
            <input type="text" class="input" placeholder="Digite o nome do anime">
        </div>
        <button class="btn_add">Adicionar</button>
    </div>
    <div class="lista_conteudo">
        <table class="tabela">
            <thead>
                <th>Nome</th>
                <th>Editar</th>
                <th>Deletar</th>
            </thead>
            <tbody class="tabela_corpo" data-corpo>

            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
